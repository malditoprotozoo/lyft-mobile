<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyft</title>
  <link rel="stylesheet" href="assets/css/materialize.min.css">
  <link rel="stylesheet" href="assets/country-select-js-master/build/css/countrySelect.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <!-- Splash -->
  <div id="loader">
    <img src="assets/img/logo.svg" alt="" id="main-logo">
  </div>
  <!-- First view -->
  <section id="login">
    <div id="gif-overlay"></div>
    <img id="traffic" src="assets/img/traffic.gif" alt="">
    <div class="row">
      <div class="col s12">
        <img src="assets/img/logo.svg" alt="" id="white-logo">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <img src="assets/img/lyft-lyfe.svg" alt="" id="pink-logo">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <a id="login-btn" class="waves-effect waves-light btn-large">Log in</a>
        <a id="signup-btn" class="waves-effect waves-light btn-large">Sign up</a>
      </div>
    </div>
  </section>
  <script src="assets/js/jquery-3.2.1.js"></script>
  <script src="assets/js/materialize.min.js"></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/country-select-js-master/build/js/countrySelect.min.js"></script>
  <script src="assets/js/dom.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
